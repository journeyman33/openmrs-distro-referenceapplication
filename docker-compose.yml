services:
  db:
    image: mariadb:10.11.7
    restart: unless-stopped
    command: >
      mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    environment:
      MYSQL_DATABASE: openmrs
      MYSQL_USER: ${OMRS_DB_USER:-openmrs}
      MYSQL_PASSWORD: ${OMRS_DB_PASSWORD:-openmrs}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-openmrs}
    healthcheck:
      test: ["CMD", "mysql", "-u${OMRS_DB_USER:-openmrs}", "-p${OMRS_DB_PASSWORD:-openmrs}", "-e", "SELECT 1;"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - db-data:/var/lib/mysql
    networks: [o3_net]

  backend:
    image: openmrs/openmrs-reference-application-3-backend:${TAG:-3.0.0}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      OMRS_CONFIG_MODULE_WEB_ADMIN: "true"
      OMRS_CONFIG_AUTO_UPDATE_DATABASE: "true"
      OMRS_CONFIG_CREATE_TABLES: "true"
      OMRS_CONFIG_CONNECTION_SERVER: db
      OMRS_CONFIG_CONNECTION_DATABASE: openmrs
      OMRS_CONFIG_CONNECTION_USERNAME: ${OMRS_DB_USER:-openmrs}
      OMRS_CONFIG_CONNECTION_PASSWORD: ${OMRS_DB_PASSWORD:-openmrs}
      OMRS_JAVA_OPTS: "-Xms512m -Xmx2048m -XX:+UseG1GC"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/openmrs"]
      timeout: 5s
    volumes:
      - openmrs-data:/openmrs/data
    networks: [o3_net]

  frontend:
    image: openmrs/openmrs-reference-application-3-frontend:${TAG:-3.0.0}
    restart: unless-stopped
    environment:
      SPA_PATH: /openmrs/spa
      API_URL: /openmrs
      SPA_CONFIG_URLS: /openmrs/spa/config-core_demo.json,/openmrs/spa/impl/config-impl.json
    volumes:
      - ./o3-config:/usr/share/nginx/html/impl:ro
    depends_on: [backend]
    networks: [o3_net]

  gateway:
    image: openmrs/openmrs-reference-application-3-gateway:${TAG:-3.0.0}
    restart: unless-stopped
    depends_on: [frontend, backend]
    networks: [o3_net, caddy-shared]

networks:
  o3_net: {}
  caddy-shared:
    external: true

volumes:
  openmrs-data: {}
  db-data: {}

